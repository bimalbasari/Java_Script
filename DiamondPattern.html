<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diomond_Pattern</title>
</head>

<body>
    <p id=p>Diamond Pattern</p>
    <p id="p0"></p>
    <script>


        //------------------ Top side diomond .-------------------



        var i, j, k, l;
        for (i = 0; i < 4; i++) // Outer Loops for top .
        {
            let star = ""; //Declaring fast variable  for store data.
            for (j = 5; j > i; j--) //Inner loops for print top left space.
            {
                star += " ";
            }
            for (k = 0; k <= i; k++) //Inner loops for print top left star.
            {
                star += "*";
            }
            for (l = 1; l <= i; l++) //Inner loops for print top right star.
            {
                star += "*";
            }
            console.log(star) // print top side.
        }



        //---------------------- Bottom side  Diomond. --------------------



        for (i = 4; i >= 0; i--) // Outer Loops for bottom. 
        {
            let star2 = ""; //Declaring  second variable  for store data.
            for (j = 5; j > i; j--) //Inner loops for print bottom  left space .
            {
                star2 += " ";
            }
            for (k = 0; k <= i; k++) //Inner loops for print bottom  left star .
            {
                star2 += "*";
            }
            for (l = 1; l <= i; l++) //Inner loops for print bottom  right star.
            {
                star2 += "*";
            }
            console.log(star2) // print bottom  side.
        }


    </script>

</body>

</html>
